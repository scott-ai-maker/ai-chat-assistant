version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-chat-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEBUG=false
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - ai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-chat-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      # For Windows/Mac Docker Desktop, use localhost
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    restart: unless-stopped
    networks:
      - ai-network

networks:
  ai-network:
    driver: bridge
